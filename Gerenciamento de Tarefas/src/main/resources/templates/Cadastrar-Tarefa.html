<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Tarefa</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                padding: 20px;
            }
            .form-container {
                max-width: 600px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="container form-container">
            <h2>Cadastro de Tarefa</h2>
            <form action="/usuario/tarefa/salvar" method="POST" th:object="${tarefaDTO}">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                           th:field="*{titulo}" required>
                    <div th:if="${#fields.hasErrors('titulo')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{titulo}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3"
                              th:field="*{descricao}" required></textarea>
                    <div th:if="${#fields.hasErrors('descricao')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{descricao}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="data" name="data"
                           th:field="*{data}" required>
                    <div th:if="${#fields.hasErrors('data')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{data}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" id="categoria" name="categoria"
                           th:field="*{categoria}" required>
                    <div th:if="${#fields.hasErrors('categoria')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{categoria}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
