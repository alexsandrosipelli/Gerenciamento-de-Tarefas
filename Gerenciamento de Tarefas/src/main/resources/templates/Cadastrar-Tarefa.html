<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Tarefa</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/NovaTarefa.css">

        <script>
            function confirmarLogout() {
                return confirm("Tem certeza de que deseja deslogar?");
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Gerenciador de Tarefas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario/logout}" onclick="return confirmarLogout();">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container form-container mt-5">
            <h2 class="text-center">Cadastro de Tarefa</h2>
            <form action="/usuario/tarefa/salvar" method="POST" th:object="${tarefaDTO}">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}" required placeholder="Digite o título">
                    <div th:if="${#fields.hasErrors('titulo')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{titulo}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" th:field="*{descricao}" required placeholder="Digite a descrição"></textarea>
                    <div th:if="${#fields.hasErrors('descricao')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{descricao}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control" id="data" name="data" th:field="*{data}" required>
                    <div th:if="${#fields.hasErrors('data')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{data}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" th:field="*{categoria}" required placeholder="Digite a Categoria">
                    <div th:if="${#fields.hasErrors('categoria')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{categoria}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
